name: Build DISCON DLL (ifort)

on:
  push:
    paths:
      - "DISCON.F90"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Intel oneAPI Fortran (ifort)
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: intel
          version: '2023.2'

      - name: Verify compiler
        shell: cmd
        run: |
          ifort --version
          where ifort

      - name: Build DISCON.dll
        shell: cmd
        run: build.bat

      - name: Upload DISCON.dll
        uses: actions/upload-artifact@v4
        with:
          name: DISCON-dll-ifort
          path: DISCON.dll
